fields:
    company:
        label: Company
        type: relation
        nameFrom: name
        span: row
        cssClass: col-lg-4
    type:
        label: Type
        type: dropdown
        span: row
        cssClass: col-lg-3
        options:
            1: Credit Card
            2: Bank Transfer
            3: Check
            4: Other
    label:
        label: Label
        type: text
        span: row
        cssClass: col-lg-5
        comment: "e.g. Visa ending 4242"
    holder_name:
        label: Holder Name
        type: text
        span: row
        cssClass: col-lg-4
    last_four:
        label: Last Four
        type: text
        span: row
        cssClass: col-lg-2
    is_default:
        label: Default
        type: switch
        span: row
        cssClass: col-lg-2
        default: 0
    is_active:
        label: Active
        type: switch
        span: row
        cssClass: col-lg-2
        default: 1
    details:
        label: Details (JSON)
        type: textarea
        size: small
        span: row
        cssClass: col-lg-12
        comment: "Optional metadata in JSON format"
