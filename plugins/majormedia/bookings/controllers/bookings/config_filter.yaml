scopes:
    listing:
        label: Propriétaire
        modelClass: MajorMedia\Listings\Models\Listing
        conditions: listing_id in (:value)
        nameFrom: title
    listing_data:
        label: ShortName
        modelClass: MajorMedia\Listings\Models\Listing
        conditions: listing_id in (:value)
        nameFrom: shortName

    
    checkin:
        label: Date d'arrivée
        type: daterange
        conditions: check_in >= ':after' AND check_in <= ':before'    

    checkout:
        label: Date de départ
        type: daterange
        conditions: check_out >= ':after' AND check_out <= ':before'

    is_canceled:
        label: Annulation
        type: group
        conditions: is_canceled in (:filtered)
        options:
            0: Confirmé
            1: Annulé


    canal:
        label: Canal
        type: group
        conditions: canal in (:filtered)
        options:
            1: Vacaloc
            2: Airbnb
            3: Bookings
            4: Vrbo
