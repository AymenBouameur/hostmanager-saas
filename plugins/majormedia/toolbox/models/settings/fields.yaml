    ### Recaptcha
    recaptcha_site_key:
      span: auto
      label: Site key
      comment: The site key is used to display the widget on your site.
      default: ''
      tab: Recaptcha
    recaptcha_secret_key:
      span: auto
      label: Secret key
      comment: The secret authorizes communication between your application backend and the reCAPTCHA server to verify the user's response.
      default: ''
      tab: Recaptcha
    recaptcha_lang:
      span: auto
      label: Language
      type: dropdown
      comment: Forces the widget to render in a specific language. Auto-detects the user's language if unspecified.
      tab: Recaptcha
      options:
        '': Auto-detect
        ar: Arabic
        bn: Bengali
        bg: Bulgarian
        ca: Catalan
        zh-CN: Chinese (Simplified)
        zh-TW: Chinese (Traditional)
        hr: Croatian
        cs: Czech
