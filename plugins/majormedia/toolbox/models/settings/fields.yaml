        nl: Dutch
        en-GB: English (UK)
        en: English (US)
        et: Estonian
        fil: Filipino
        fi: Finnish
        fr: French
        fr-CA: French (Canadian)
        de: German
        gu: Gujarati
        de-AT: German (Austria)
        de-CH: German (Switzerland)
        el: Greek
        iw: Hebrew
        hi: Hindi
        hu: Hungarain
        id: Indonesian
        it: Italian
        ja: Japanese
        kn: Kannada
