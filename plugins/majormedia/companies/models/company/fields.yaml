fields:
    # Row 1: Identity — name, email, phone (3 equal cols)
    name:
        label: Name
        type: text
        span: row
        cssClass: col-lg-4
    email:
        label: Email
        type: text
        span: row
        cssClass: col-lg-4
    phone:
        label: Phone
        type: text
        span: row
        cssClass: col-lg-4

    # Row 2: Location — address (half), city + tax_id (quarter each)
    address:
        label: Address
        type: textarea
        size: small
        span: row
        cssClass: col-lg-6
    city:
        label: City
        type: relation
        nameFrom: name
        span: row
        cssClass: col-lg-3
    tax_id:
        label: Tax ID (SIRET/TVA)
        type: text
        span: row
        cssClass: col-lg-3

    # Row 3: Web & Brand — website + logo side by side
    website:
        label: Website
        type: text
        span: row
        cssClass: col-lg-6
    logo:
        label: Logo
        type: fileupload
        mode: image
        imageHeight: 150
        imageWidth: 150
        span: row
        cssClass: col-lg-6

    # Row 4: Flags — compact switches
    is_active:
        label: Active
        type: switch
        span: row
        cssClass: col-lg-2
        default: 1
    is_pinned:
        label: Pinned
        type: switch
        span: row
        cssClass: col-lg-2
        default: 0

tabs:
    fields:
        listings:
            label: Listings
            type: partial
            path: $/majormedia/listings/config/_listings.htm
            tab: Listings
