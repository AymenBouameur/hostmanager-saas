fields:
    # Row 1: Identity — name, email, phone, city (4 equal cols)
    name:
        label: Raison Sociale
        type: text
        span: row
        cssClass: col-lg-3
    email:
        label: Email
        type: text
        span: row
        cssClass: col-lg-3
    phone:
        label: Phone
        type: text
        span: row
        cssClass: col-lg-3
    city:
        label: City
        type: relation
        nameFrom: name
        span: row
        cssClass: col-lg-3

    # Row 2: Location — address (half) + tax_id (quarter each)
    address:
        label: Adresse
        type: text
        span: row
        cssClass: col-lg-6
    tax_id:
        label: (SIRET/TVA)
        type: text
        span: row
        cssClass: col-lg-3
    website:
        label: Site web
        type: text
        span: row
        cssClass: col-lg-3

    # Row 4: Flags — compact switches
    is_active:
        label: Active
        type: switch
        span: row
        cssClass: col-lg-2
        default: 1
    is_pinned:
        label: Pinned
        type: switch
        span: row
        cssClass: col-lg-2
        default: 0

tabs:
    fields:
        logo:
            label: Logo
            type: fileupload
            mode: image
            imageHeight: 150
            imageWidth: 150
        listings:
            label: Listings
            type: partial
            path: $/majormedia/listings/config/_listings.htm
            tab: Listings
